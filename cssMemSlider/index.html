<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="radio" name="img" id="mem1" checked>
        <input type="radio" name="img" id="mem2">
        <input type="radio" name="img" id="mem3">
        <input type="radio" name="img" id="mem4">
        <input type="radio" name="img" id="mem5">
        <input type="radio" name="img" id="mem6">
        <div class="container__img">
            <div class="img memes1"></div>
            <div class="img memes2"></div>
            <div class="img memes3"></div>
            <div class="img memes4"></div>
            <div class="img memes5"></div>
            <div class="img memes6"><video controls
                    src="/memesfiles/Vince McMahon phonk _ Легендарная походка под фонк.mp4"></video></div>
        </div>
        <div class="cont__text">
            <div class="img1 imgtext">Волк не волк, если не волк</div>
            <div class="img2 imgtext">Я буду первым, даже если буду последним</div>
            <div class="img3 imgtext">Если буду нужен, то ищите там где был нужен</div>
            <div class="img4 imgtext">Волк слабее льва и тигра, но в цирке волк не выступает</div>
            <div class="img5 imgtext">Если волк молчит, то лучше его не перебивать</div>
            <div class="img6 imgtext">Когда на проекте сделал слайдер на чистом html/css</div>
        </div>
        <div class="panel">
            <label for="mem1" class="button"></label>
            <label for="mem2" class="button"></label>
            <label for="mem3" class="button"></label>
            <label for="mem4" class="button"></label>
            <label for="mem5" class="button"></label>
            <label for="mem6" class="button"></label>
        </div>
    </div>
</body>

</html>
